<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شكرًا لك</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #fff3e0, #ffe0b2);
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffffd8;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #d35400;
      margin-bottom: 20px;
      font-size: 28px;
    }
    p {
      font-size: 18px;
      line-height: 1.7;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ شكراً عزيزنا المستخدم</h1>
    <p>سيكون هناك تواصل على الجروب الخاص بالمطبخ.</p>
    <p>تحيات،<br>فريق لايكى لايف الشرق الأوسط</p>
  </div>
</body>
</html>
